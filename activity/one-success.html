<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link href="../css/one-wash.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.mask{top:0;background:black;opacity:0.6;position:fixed;width:100%;height: 100%;overflow: hidden;}
.tp{position: fixed;width: 2.6rem;height: 1.995rem;top: 0.144rem;right: 0.312rem;z-index: 999;}
.rDialog {font-size: 0.2rem;}
</style>
<title>慧驾一元洗车</title>
</head>
<body>
<div class="header fixed">
    <img class="union" src="../images/one-wash/union.png" />
    <img class="logo" src="../images/one-wash/logo.png" />
</div>
<div class="shop_code_box fixed">
    <h3 id="cf_alert" class="pay_for_title" style="display:none;">您的好友“<span></span>”帮您<br/>代付了一元洗车券</h3>
    <img id="shopCode" class="shop_code" src="" />
    <span class="shop_txt">凭此二维码享受1次洗车服务</span>
</div>
<div class="quan_list">
    <div class="quan_box ">
        <div class="address"><span id="sellerName" class="address_txt"></span></div>
        <div class="quan_con fixed">
            <p id="couponId">券号：&nbsp;&nbsp;</p>
           <p id="couponName"></p>
        </div>
       <div id="sellerAddress" class="dingwei_add"><img src="../images/one-wash/dingwei.png" /></div>
    </div>
</div>
<div class="form_box result_box">
    也可前往慧驾app登录使用
    <div class="item btnRow">
        <input id="downloadBtn" type="button" class="to_down_btn" value="前往下载慧驾app" />
    </div>
    <img id="shareImg" class="result_txt" src="../images/one-wash/result_txt.png" style="display:none;" />
    <div id="shareBtnDiv" class="item btnRow" style="display:none;">
        <input id="shareBtn" type="button" class="share_btn" />
    </div>
</div>
<div id="share">
    <div id="wxshare" style="display:none;">
        <div class="mask"></div>
        <img src="../images/one-wash/wx.png" class="tp">
    </div>
</div>
</body>
</html>
