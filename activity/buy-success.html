<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>购买成功</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="wap-font-scale" content="no">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body class="grey">
    <div class="buysuccess-container">
        <div class="banner"></div>
        <a class="panel-btn share" href="javascript:void(0);">分享给好友</a>
        <a class="panel-btn down-load" href="javascript:void(0);">下载慧驾APP</a>
        <div class="footer-state">
            <span>更多详情可咨询客服热线</span>
            <a href="tel:4008908108">4008908108</a>
        </div>

        <!-- 购买分享 -->
        <div class="shopping-share dialog-mask">
            <div class="inner">
                <h3>  分享到</h3>
                <ul class="shareto-list">
                    <li class="item weixin">
                        <span class="icon"></span>
                        <div class="text">微信好友</div>
                    </li>
                    <li class="item wechat-circle">
                        <span class="icon"></span>
                        <div class="text">微信朋友圈</div>
                    </li>
                    <li class="item qq">
                        <span class="icon"></span>
                        <div class="text">QQ</div>
                    </li>
                    <li class="item qzone">
                        <span class="icon"></span>
                        <div class="text">QQ空间</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../hjxc/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">
       $(function(){
        $('.panel-btn.share').click(function(){
            $('.shopping-share').addClass('show');
        });
        $(document).bind('mousedown',function(e){
            if ($(e.target).closest('.shopping-share .inner').length == 0) {
                $('.shopping-share').removeClass('show');
            }
        });
       });
    </script>
</body>
</html>
