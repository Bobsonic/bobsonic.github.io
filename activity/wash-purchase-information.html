    <!---buy   start--->
     	<div class="wash-purchase">

                	<img src="../images/activity/wash-purchase01.png" />

                    <div class="wash-purchase-infor-b">

                    </div>
                </div>
            </div>
            <!---infor   end--->
            <!---tel   start--->
            	<div class="wash-purchase-tel">

                        <input type="text" placeholder="18652095111" />
                    </div>
                    <div class="wash-purchase-tel-b">
                    	<p>请确保您的手机号输入无误，否则无法收到购买商品：</p>
                        <input type="text" placeholder="___________">

                </div>

    <!--选择支付方式-->
        <div class="pay-way">

            <div class="pay-list">
               <img src='../images/yl.png' alt='银联卡'>
