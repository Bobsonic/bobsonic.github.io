<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="wap-font-scale" content="no">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait" />

<body class="grey">
    <div class="giftPack">
        <a href="#"><img src="../images/giftPack-banner.png"></a>
    </div>
    <div class="giftPack phoneInputForm">
        <form action="" onsubmit="return false;" id="formReg" class="enroll-form" novalidate="true">
            <div id="telDiv" class="for-tel">
                <input type="tel" maxlength="11" id="phone" placeholder="输入手机号领礼包" pattern="^(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$" data-error-required="请输入手机号" data-unvalid="请输入正确的手机号" required="" class="phoneClass">
            </div>
            <div id="codeDiv" class="for-code">
                <input type="tel" maxlength="6" id="checkCode" placeholder="请输入验证码" pattern="^[0-9]{6}$" data-unvalid="验证码为6位数字" data-error-required="请输入短信验证码" required="" class="checkCodeClass">
            </div>
            <button id="checkCodeBtn" type="button" class="checkCodeBtnClass">获取验证码</button>
            <button id="countBtn" style="display:none;" type="button" class="countBtnClass">60s后获取</button>
            <div class="clr"></div>
            <button type="submit" id="submitBtn" class="submitBtnClass"><a>确认领取</a></button>
        </form>
    </div>
    <div class="giftPack">
        <p class="giftPack-wordarea giftPack-share1 huijiahongbao">慧驾红包可用于购买慧驾洗车产品、慧驾救援产品及慧驾商城内的汽车用品，详情请点击右侧使用说明查看</p>
    </div>
    <div class="giftPack">
        <div class="giftPack-userSpec">
            <a href="#">使用说明</a>
        </div>
    </div>
</body>
