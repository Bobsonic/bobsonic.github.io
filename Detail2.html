<!DOCTYPE html>
<html>

<head>
    <title>商品详情页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <link href="../../loft-mobile/dist/css/loft-mobile-default.min.css" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src='../../loft-mobile/dist/js/loft-mobile-all.min.js'></script>    
</head>

<body class='grey'>
<!--介绍的类型-->
<div class="order-type">
   <ul class="order-type-box detail-type-box">
      <li>详情</li>
      <li class='current'>参数</li>
      <li>评价</li>
   </ul>
   <div class="clr"></div>

</div>

<!--具体参数-->
<div class="parameter">
 <ul class="parameter-list">
  <li>
    <div class="left parameter-tit">产品品牌</div>
    <div class="left parameter-cnt">美孚</div>
    <div class="clr"></div>
  </li>

  <li>
    <div class="left parameter-tit">使用车型</div>
    <div class="left parameter-cnt">通用</div>
    <div class="clr"></div>
  </li>

  <li>
    <div class="left parameter-tit">匹配参数</div>
    <div class="left parameter-cnt">0W-40</div>
    <div class="clr"></div>
  </li>

   <li>
    <div class="left parameter-tit">类别</div>
    <div class="left parameter-cnt">车用润滑油</div>
    <div class="clr"></div>
  </li>

   <li>
    <div class="left parameter-tit">容量</div>
    <div class="left parameter-cnt">1升</div>
    <div class="clr"></div>
  </li>

   <li>
    <div class="left parameter-tit">级别</div>
    <div class="left parameter-cnt">SN</div>
    <div class="clr"></div>
  </li>


 </ul>
  
</div>


<!--购物车 下单等按钮-->
<div class='btm-box'>
  <ul class='btm-box-list'>
    <li class="twoSm-1 rightBorder">
      <p class='sm-icon unfavior'></p> <!--如果是已经收藏 class为favior-->
      <p class="btm-box-mb">收藏</p>
    </li>

    <li class="twoSm-1">
      <p class='sm-icon shopCar'></p> 
      <p class="btm-box-mb">购物车</p>
    </li>

    <li class="twoSm-2 btm-bg1"><p>加入购物车</p></li>
    <li class="twoSm-2 btm-bg2"><p>立即购买</p></li>
  </ul>
  <div class="clr"></div>
</div>

       
         
             
</body>




</html>
