<!DOCTYPE html>
<html>

<head>
    <title>收货地址</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <link href="../../loft-mobile/dist/css/loft-mobile-default.min.css" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src='../../loft-mobile/dist/js/loft-mobile-all.min.js'></script>    
</head>

<body >
 
<!--收货地址--> 
<section class='act-address'>
<div class="bg-grey"></div>
 <form class='address-form'>
   <div class="form-line"><label>收货人姓名</label><input id='name' type='text' placeholder='收货人姓名'/></div>
   <div class="form-line"><label>手机号码</label><input  id='phone' type='tel' placeholder='手机号码' /></div>
   <div class="form-line"><label>邮政编码</label><input  id='phone' type='tel' placeholder='邮政编码' /></div>
   <div class="form-line">
     <label>省、市、区</label>
     <div class="select-box">
       <!--选择省（只有江苏省）-->
       <select id='province'>
          <option>选择省份</option>
         <option>江苏省</option>
       </select>

       <!--选择城市-->
       <select id='city'>
         <option>选择城市</option>
         <option>苏州市</option>
         <option>扬州市</option>
       </select>

      <!--选择区县-->
      <select id='district'>
        <option>选择区县</option>
        <option>鼓楼区</option>
        <option>秦淮区</option>
      </select>

     </div>

   </div>

  
   <div class="textarea-line">
     <label>详细信息</label>
     <textarea  rows="5" class='address-detail' id='address-detail' >
     </textarea>
   </div>

   

  

 </form>

 <div class="act-address-btn">确认</div>
	
</section> 

     
 
                   
         
             
</body>

</html>
