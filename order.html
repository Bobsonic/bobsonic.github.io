<!DOCTYPE html>
<html>

<head>
    <title>填写订单页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <link href="../../loft-mobile/dist/css/loft-mobile-default.min.css" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src='../../loft-mobile/dist/js/loft-mobile-all.min.js'></script>    
</head>

<body style="background:#f8f8f8">
   <!--已经有地址-->
    <div class="order-address-info newpading relative" >
         <div class="icon-order left"><img src="images/icon2.png"></div>
         <div class="text-oder">
           <div class="line1">
             <p class="left">收货人：<span>张三</span></p>
             <p class="right">13877654389 </p>
           </div>
           <div class="clr"></div>
           <div class="line2">
             <p>收货地址：<span>江苏省南京市鼓楼区集慧路18号联创科技大厦A座</span></p>
           </div>
         </div>
         <div class="arror-img"><img src="images/jiantou.png" alt=""></div>

   </div>

  <!--没有地址-->
  <div class="order-address-info addAddress" style='display:none;'>
    <a>+请添加收货地址 </a>
  </div>

  <!--留言-->
  <div class="remark-cnt">
    <input id="remark" type="text"  placeholder="备注留言（选填）">
  </div>

  <!--商品缩略图-->
  <div class="thumbnail order-input-spacing">
        <div class="thumbnail-img"><img src="http://image.huijiacn.com/1400071471055872.jpg" alt="/"> </div>
        <div class="thumbnail-text">
          <p class="thumbnail-tit">【活动特惠】浩聚玻璃水 1分钱新人专享活动</p>
          <p class="thumbnail-count">共<span>1</span>件</p>
        </div>
        <div class="clr"></div>

 </div>

 <!--商品金额-->
 <div class="order-money order-input-spacing2">
        <div class="order-money-line"><span class="left-line">商品金额</span>  <span class="right-line">￥123.10</span></div>
        <div class="order-money-line"><span class="left-line">总额</span>  <span class="right-line order-red">￥123.10</span></div>        
</div>


<!--确认付款-->
<section class="order-btn-fun">
        <div class="order-btn">
           <div class="order-total">总额（包含运费）：<span>￥123.00</span></div>
           <div class="conform">确认付款</div>
           <div class="clr"></div>
        </div>
</section>
   


                 
</body>



</html>
