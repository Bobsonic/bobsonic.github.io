<!DOCTYPE html>
<html>

<head>
    <title>用户评价</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <link href="../../loft-mobile/dist/css/loft-mobile-default.min.css" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src='../../loft-mobile/dist/js/loft-mobile-all.min.js'></script>    
</head>

<body class='grey'>
 <!--商品缩略图-->
 <div class="est-thumbnail cl">
   <div class="est-thumbnail-1">
     <img src='images/img.jpg' alt=''/>
   </div>

   <div class="est-thumbnail-2">
      <p class='est-tit'>南京市鼓楼区苏琪小轿车清洗优惠券</p>
      <div class="est-info ">
        <span>4.6分</span>
        <span class='right'>300个评价</span>
        <div class="clr"></div>
      </div>
      <img class='est-icon-go' src='images/jiantou.png' alt=''/>
   </div> 
 </div>
 
 <!--评分-->
 <div class="est-score cl">
   <p class='left score-txt'>您的评分是：</p>
   <div class="starbox ">
           <ul class='left star-rate'>
              <li class='star-selected'>★</li>
              <li class='star-selected'>★</li>
              <li class='star-selected'>★</li>
              <li>★</li>
              <li>★</li>
            </ul>
            
            <p class="real-rate-point" >3分</p>
           
     </div>
 </div>

 <!--评价表单-->
 <div class="est-form"> 
  <textarea placeholder='分享您的感受，对商品评价吧'></textarea>
  <p class='num-hit'>不超过200字</p>
 </div>

<!--发表评价-->
<div class="est-btn">发表评价</div>
             
</body>




</html>
